<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}My App{% endblock %}</title>
  <!-- Bootstrap CSS for UI elements -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <!-- Custom CSS from index -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  {% block head_css %}{% endblock %}
</head>
<body>
  <div class="container-fluid d-flex flex-column vh-100">
    {% block content %}{% endblock %}
    
    <!-- Repository Link Footer -->
    <div class="text-center py-2 flex-shrink-0">
      <small class="text-muted">
        <a href="https://gitedu.hesge.ch/guillem.massague/bachelor-project" target="_blank" class="text-decoration-none">
          <i class="fas fa-code-branch"></i> View Project Repository
        </a>
      </small>
    </div>
  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Popper.js (required for Bootstrap dropdowns) -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  {% block scripts %}{% endblock %}
</body>
</html>
