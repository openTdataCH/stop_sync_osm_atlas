<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>OSM &amp; ATLAS Matching Tool</title>
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin=""/>
  <!-- Bootstrap CSS for UI elements -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Popup CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/popup.css') }}">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    /* Custom inline CSS for a compact filter panel */
    #filterPanel .card { margin-bottom: 1rem; }
    #activeFilters .badge { cursor: pointer; }
    .compact-group { margin-bottom: 1rem; }
    .compact-group label { font-weight: bold; }
    /* Make the map container fill the window height */
    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
    }
    .container-fluid {
        height: calc(100vh - 20px);  /* Subtract some padding */
        padding: 10px;
    }
    .row {
        height: calc(100% - 60px);  /* Subtract height of h1 + margins */
    }
    #map {
        height: 100%;
        min-height: 500px;  /* Fallback minimum height */
    }

    /* Header icon styling */
    .header-icon {
        height: 88px; /* Increased by 10% */
        width: auto;
        vertical-align: middle;
        position: relative;
        z-index: 1;
    }

    .header-title {
        position: relative;
        z-index: 2;
        background: white; /* Ensure text is readable */
        padding: 0 5px; /* Reduced padding */
    }

    .header-container {
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 -60px; /* Increased negative margin to bring images closer */
    }

    /* Accordion Styling */
    .accordion .card-header {
      cursor: pointer;
      background-color: #f8f9fa;
      border-bottom: 1px solid #dee2e6;
      padding: 0.75rem 1.25rem;
    }
    .accordion .card-header:hover {
      background-color: #e9ecef;
    }
    .accordion .card-header h5 {
      margin-bottom: 0;
      font-size: 1rem;
      font-weight: 500;
    }
    .accordion .card-header .btn-link {
      color: #343a40;
      text-decoration: none;
      width: 100%;
      text-align: left;
    }
    .accordion .card-header .btn-link:focus {
      text-decoration: none;
      box-shadow: none;
    }
    .accordion .card-body {
      padding: 1rem;
      border-top: 1px solid #dee2e6;
    }
    .accordion .card {
        margin-bottom: 5px; /* Space between accordion items */
        border-radius: .35rem; /* Slightly rounded corners for accordion items */
    }
    .accordion > .card:first-of-type {
        border-bottom: 0;
        border-bottom-right-radius: 0;
        border-bottom-left-radius: 0;
    }
    .accordion > .card:not(:first-of-type):not(:last-of-type) {
        border-bottom: 0;
        border-radius: 0;
    }
    .accordion > .card:last-of-type {
        border-top-left-radius: 0;
        border-top-right-radius: 0;
    }

    /* Custom styles for nested accordions and master checkboxes */
    .nested-accordion-header {
        display: flex;
        align-items: center;
        padding: 0.5rem 0.75rem;
        background-color: #f0f0f0; /* Slightly different for distinction */
        border-bottom: 1px solid #e0e0e0;
    }
    .nested-accordion-header input[type="checkbox"] {
        margin-right: 0.5rem;
    }
    .nested-accordion-header .accordion-toggle-icon {
        margin-left: auto;
        transition: transform 0.2s ease-in-out;
    }
    .nested-accordion-header .accordion-toggle-icon.collapsed {
        transform: rotate(-90deg);
    }
    .nested-accordion-content {
        padding-left: 1.5rem; /* Indent content */
        border-left: 2px solid #eee;
        margin-left: 0.5rem; /* Align with checkbox */
    }

    /* Unified Popup Styles moved to popup.html */
  </style>
</head>
<body>
<div class="container-fluid d-flex flex-column vh-100">
  <h1 class="mt-3 mb-3 text-center display-4 flex-shrink-0">
    <div class="header-container">
      <img src="{{ url_for('static', filename='header/header.svg') }}" alt="OSM & ATLAS Logo Left" class="header-icon">
      <span class="header-title">OSM &amp; ATLAS Synchronization</span>
      <div id="headerSummary" class="header-summary">
        <!-- Summary content will be injected here by JavaScript -->
      </div>
    </div>
  </h1>
  <div class="row flex-grow-1" style="overflow: hidden;">
    <!-- Consolidated Filter Panel -->
    <div class="col-md-3 d-flex flex-column" id="filterPanelContainer">
      <!-- Navigation to Problems Page -->
      <div class="mb-3">
        <a href="/problems" class="btn btn-info btn-block">
          <i class="fas fa-exclamation-triangle"></i> Problems page
        </a>
      </div>
      <div class="card flex-grow-1">
        <div class="card-header d-flex justify-content-between align-items-center">
          <strong>Filters</strong>
        </div>
        <div class="card-body" id="filterPanelBody">
          <!-- Node Type Filters -->
          <div class="compact-group">
              <label>Node Type</label>
              <div class="form-row">
                <div class="col">
                  <div class="form-check form-check-inline">
                    <input type="checkbox" class="filter-node-type form-check-input" id="filterAtlas" value="atlas">
                    <label class="form-check-label" for="filterAtlas">ATLAS</label>
                  </div>
                </div>
                <div class="col">
                  <div class="form-check form-check-inline">
                    <input type="checkbox" class="filter-node-type form-check-input" id="filterOSM" value="osm">
                    <label class="form-check-label" for="filterOSM">OSM</label>
                  </div>
                </div>
              </div>
          </div>

          <!-- Stop Type: Matched (Simplified Accordion) -->
          <div class="compact-group">
            <div class="matching-subcategory-header" data-toggle="collapse" data-target="#collapseMatchedStopType" aria-expanded="true" aria-controls="collapseMatchedStopType">
                <input type="checkbox" id="masterMatchedCheckbox" class="master-filter-checkbox" data-children-container="#collapseMatchedStopType">
                <a class="accordion-link" href="#">
                   Matched <i class="fas fa-chevron-down accordion-toggle-icon ml-1"></i>
                </a>
            </div>
            <div id="collapseMatchedStopType" class="collapse show matching-subcategory-content">
                <!-- Matching Methods -->
                <div class="compact-group mt-2" id="matchingMethodContainer">
                  <label>Matching Methods</label>
                  <div class="form-row">
                    <div class="col">
                      <div class="form-check form-check-inline">
                        <input type="checkbox" class="filter-match-method form-check-input" id="filterExact" value="exact">
                        <label class="form-check-label" for="filterExact">Exact</label>
                      </div>
                    </div>
                    <div class="col">
                      <div class="form-check form-check-inline">
                        <input type="checkbox" class="filter-match-method form-check-input" id="filterName" value="name">
                        <label class="form-check-label" for="filterName">Name</label>
                      </div>
                    </div>
                  </div>
                  <div class="form-row mt-1">
                     <div class="col">
                       <div class="form-check form-check-inline">
                         <input type="checkbox" class="filter-match-method form-check-input" id="filterManual" value="manual">
                         <label class="form-check-label" for="filterManual">Manual</label>
                       </div>
                     </div>
                     <div class="col">
                     </div>
                  </div>
                </div>
                <!-- Distance Matching (3rd Level Nested Accordion) -->
                <div class="compact-group">
                    <div class="matching-subcategory-header">
                        <input type="checkbox" id="masterDistanceMatchingCheckbox" class="master-filter-checkbox" data-children-container="#collapseDistanceMatching">
                        <a class="accordion-link" href="#" data-toggle="collapse" data-target="#collapseDistanceMatching" aria-expanded="true" aria-controls="collapseDistanceMatching">
                            Distance Matching <i class="fas fa-chevron-down accordion-toggle-icon ml-1"></i>
                        </a>
                    </div>
                    <div id="collapseDistanceMatching" class="collapse show matching-subcategory-content">
                        <div class="form-check mt-2">
                          <input type="checkbox" class="filter-distance-method form-check-input" id="distanceMethodStage1" value="distance_matching_1">
                          <label class="form-check-label" for="distanceMethodStage1">Stage 1: Group-based Proximity</label>
                        </div>
                        <div class="form-check">
                          <input type="checkbox" class="filter-distance-method form-check-input" id="distanceMethodStage2" value="distance_matching_2">
                          <label class="form-check-label" for="distanceMethodStage2">Stage 2: Exact local_ref Match</label>
                        </div>
                        <div class="form-check">
                          <input type="checkbox" class="filter-distance-method form-check-input" id="distanceMethodStage3a" value="distance_matching_3a">
                          <label class="form-check-label" for="distanceMethodStage3a">Stage 3a: Single Candidate</label>
                        </div>
                        <div class="form-check">
                          <input type="checkbox" class="filter-distance-method form-check-input" id="distanceMethodStage3b" value="distance_matching_3b">
                          <label class="form-check-label" for="distanceMethodStage3b">Stage 3b: Relative Distance</label>
                        </div>
                    </div>
                </div>
                <!-- Route Matching (3rd Level Nested Accordion) -->
                <div class="compact-group">
                    <div class="matching-subcategory-header">
                        <input type="checkbox" id="masterRouteMatchingCheckbox" class="master-filter-checkbox" data-children-container="#collapseRouteMatching">
                        <a class="accordion-link" href="#" data-toggle="collapse" data-target="#collapseRouteMatching" aria-expanded="true" aria-controls="collapseRouteMatching">
                            Route Matching <i class="fas fa-chevron-down accordion-toggle-icon ml-1"></i>
                        </a>
                    </div>
                    <div id="collapseRouteMatching" class="collapse show matching-subcategory-content">
                        <div class="form-check mt-2">
                          <input type="checkbox" class="filter-route-method form-check-input" id="routeMethodGtfs" value="route_gtfs">
                          <label class="form-check-label" for="routeMethodGtfs">GTFS</label>
                        </div>
                        <div class="form-check">
                          <input type="checkbox" class="filter-route-method form-check-input" id="routeMethodHrdf" value="route_hrdf">
                          <label class="form-check-label" for="routeMethodHrdf">HRDF</label>
                        </div>
                    </div>
                </div>
                <!-- Top N Distances with Toggle Button -->
                <div class="compact-group mt-2" id="topNDistancesContainer">
                    <label>Top N Distances</label>
                    <div class="input-group">
                      <input type="number" id="topDistance" class="form-control form-control-sm" value="10" min="1">
                      <div class="input-group-append">
                        <button id="toggleTopNBtn" class="btn btn-sm btn-outline-secondary" type="button"><i class="fas fa-filter"></i> Activate Top N</button>
                      </div>
                    </div>
                    <div id="topNDistancesMessage"></div>
                </div>
            </div>
          </div>

          <!-- Stop Type: Unmatched (Simplified Accordion) -->
          <div class="compact-group">
            <div class="matching-subcategory-header" data-toggle="collapse" data-target="#collapseUnmatchedStopType" aria-expanded="true" aria-controls="collapseUnmatchedStopType">
                <input type="checkbox" id="masterUnmatchedCheckbox" class="master-filter-checkbox" data-children-container="#collapseUnmatchedStopType">
                 <a class="accordion-link" href="#">
                   Unmatched <i class="fas fa-chevron-down accordion-toggle-icon ml-1"></i>
                </a>
            </div>
            <div id="collapseUnmatchedStopType" class="collapse show matching-subcategory-content">
                <div class="compact-group mt-2" id="unmatchedFiltersContainer">
                  <label>ATLAS unmatched filters</label>
                  <div class="form-check">
                    <input type="checkbox" class="filter-unmatched-method form-check-input" id="filterNoNearbyOSM" value="no_osm_within_50m">
                    <label class="form-check-label" for="filterNoNearbyOSM">No OSM within 50m</label>
                  </div>
                  <div class="form-check">
                    <input type="checkbox" class="filter-unmatched-method form-check-input" id="filterOSMNearby" value="osm_within_50m">
                    <label class="form-check-label" for="filterOSMNearby">OSM within 50m</label>
                  </div>
                </div>
            </div>
          </div>
          
          <!-- Transport Type Filters -->
          <div class="compact-group">
            <label>Transport Type</label>
            <div class="row">
              <div class="col-6">
                <div class="form-check">
                  <input type="checkbox" class="filter-transport-type form-check-input" id="filterFerryTerminal" value="ferry_terminal">
                  <label class="form-check-label" for="filterFerryTerminal">Ferry Terminal</label>
                </div>
                <div class="form-check">
                  <input type="checkbox" class="filter-transport-type form-check-input" id="filterTramStop" value="tram_stop">
                  <label class="form-check-label" for="filterTramStop">Tram Stop</label>
                </div>
                <div class="form-check">
                  <input type="checkbox" class="filter-transport-type form-check-input" id="filterStation" value="station">
                  <label class="form-check-label" for="filterStation">Non-Aerialway Station</label>
                </div>
              </div>
              <div class="col-6">
                <div class="form-check">
                  <input type="checkbox" class="filter-transport-type form-check-input" id="filterPlatform" value="platform">
                  <label class="form-check-label" for="filterPlatform">Platform</label>
                </div>
                <div class="form-check">
                  <input type="checkbox" class="filter-transport-type form-check-input" id="filterStopPosition" value="stop_position">
                  <label class="form-check-label" for="filterStopPosition">Stop Position</label>
                </div>
                <div class="form-check">
                  <input type="checkbox" class="filter-transport-type form-check-input" id="filterAerialway" value="aerialway_station">
                  <label class="form-check-label" for="filterAerialway">Aerialway</label>
                </div>
              </div>
            </div>
          </div>
          <!-- Atlas Operator Filter -->
          <div class="compact-group">
            <label for="atlasOperatorFilter">Atlas Operator</label>
            <div id="atlasOperatorFilter"></div>
          </div>
          
          <!-- Special Filters (Operator Mismatch, Duplicates) -->
          <div class="compact-group" id="operatorMismatchContainer">
            <label>Special Filters</label>
            <div class="form-check">
              <input type="checkbox" class="filter-duplicates-only form-check-input" id="filterDuplicatesOnly">
              <label class="form-check-label" for="filterDuplicatesOnly">Show Duplicate ATLAS</label>
            </div>
          </div>
          <!-- END OF SCROLLABLE FILTERS -->
        </div> <!-- This closes filterPanelBody -->

        <!-- Fixed controls at the bottom -->
        <div id="fixedFilterControls">
          <!-- Search & Identification -->
          <div class="card mt-3">
            <div class="card-header">
              <h5 class="mb-0">Search &amp; Identification</h5>
            </div>
            <div class="card-body">
              <div class="compact-group">
                <div class="input-group input-group-sm mb-2">
                  <div class="input-group-prepend">
                    <button class="btn btn-outline-secondary btn-sm" type="button" id="searchTypeModalButton" data-toggle="modal" data-target="#searchOptionsModal">
                      <i class="fas fa-hashtag mr-2"></i>UIC Number
                    </button>
                  </div>
                  <input type="hidden" id="filterTypeActual" value="station">
                  <input type="text" id="stationFilter" class="form-control form-control-sm" placeholder="Enter UIC Number" style="display: none;">
                  <div class="input-group-append" id="addStationFilterContainer" style="display: none;">
                    <button id="addStationFilter" class="btn btn-sm btn-outline-secondary" type="button">
                      <i class="fas fa-plus-circle"></i> Add
                    </button>
                  </div>
                </div>
                <div id="routeFilterInput" class="input-group input-group-sm mb-2" style="display:none;">
                  <input type="text" id="routeIdFilter" class="form-control form-control-sm" placeholder="Enter Route ID">
                  <input type="text" id="directionFilter" class="form-control form-control-sm ml-1" placeholder="Direction (opt.)">
                  <div class="input-group-append ml-1">
                    <button id="addRouteFilter" class="btn btn-sm btn-outline-secondary" type="button"><i class="fas fa-plus-circle"></i> Add</button>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Active Filters Display -->
          <div id="activeFilters" class="p-2 border-top">
              <!-- Badges will be dynamically inserted here -->
          </div>

          <!-- Additional Controls: Save, Preview & Report -->
          <div class="card-footer">
            <div class="row">
              <div class="col-6 pr-1">
                <button id="focusRandomVisibleEntryBtn" class="btn btn-sm btn-info btn-block mb-2" title="Select a random entry based on current map filters (from the entire dataset) for analysis."><i class="fas fa-random"></i> Random</button>
              </div>
              <div class="col-6 pl-1">
                <button id="generateReportBtn" class="btn btn-sm btn-secondary btn-block mb-2" title="Generate various reports based on current data."><i class="fas fa-file-alt"></i> Reports</button>
              </div>
            </div>
            <div class="row">
              <div class="col-6 pr-1">
                <button id="saveChangesBtn" class="btn btn-sm btn-success btn-block" title="Save manual matches and other changes."><i class="fas fa-save"></i> Save</button>
              </div>
              <div class="col-6 pl-1">
                <button id="previewMatchesBtn" class="btn btn-sm btn-info btn-block" title="Preview currently staged manual matches."><i class="fas fa-eye"></i> Preview M.</button>
              </div>
            </div>
          </div>
        </div> <!-- This closes fixedFilterControls -->

      </div> <!-- This closes the main card -->
    </div>
    <!-- Map Container -->
    <div class="col-md-9">
      <div id="map" style="height: 100%;"></div>
    </div>
  </div>
  
  <!-- Repository Link Footer -->
  <div class="text-center py-2 flex-shrink-0">
    <small class="text-muted">
      <a href="https://gitedu.hesge.ch/guillem.massague/bachelor-project" target="_blank" class="text-decoration-none">
        <i class="fas fa-code-branch"></i> View Project Repository
      </a>
    </small>
  </div>
</div>

<!-- Search Options Modal -->
<div class="modal fade" id="searchOptionsModal" tabindex="-1" role="dialog" aria-labelledby="searchOptionsModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="searchOptionsModalLabel">Select Search Type</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="list-group">
          <a href="#" class="list-group-item list-group-item-action search-type-option-modal" data-value="station" data-placeholder="Enter UIC Number">
            <i class="fas fa-hashtag mr-2"></i>UIC Number
          </a>
          <a href="#" class="list-group-item list-group-item-action search-type-option-modal" data-value="atlas" data-placeholder="Enter ATLAS SloidID">
            <i class="fas fa-map-marker-alt mr-2"></i>ATLAS Sloid
          </a>
          <a href="#" class="list-group-item list-group-item-action search-type-option-modal" data-value="osm" data-placeholder="Enter OSM Node ID">
            <i class="fas fa-map mr-2"></i>OSM Node ID
          </a>
          <a href="#" class="list-group-item list-group-item-action search-type-option-modal" data-value="route" data-placeholder="Enter Route ID">
            <i class="fas fa-route mr-2"></i>Route ID
          </a>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap Modal for Manual Matches Preview -->
<div class="modal fade" id="previewModal" tabindex="-1" role="dialog" aria-labelledby="previewModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="previewModalLabel">Manual Matches Preview</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" id="previewModalBody">
        <!-- Manual matches details will be injected here -->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<!-- New Report Configuration Modal -->
<div class="modal fade" id="reportModal" tabindex="-1" role="dialog" aria-labelledby="reportModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <form id="reportForm">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="reportModalLabel">Generate Report</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="reportTypeModal">Report Type</label>
            <select class="form-control" id="reportTypeModal">
              <option value="top_matches">Top Matches by Distance</option>
              <option value="exact_matches">Top Exact Matches by Distance</option>
              <option value="name_matches">Top Name Matches by Distance</option>
              <option value="duplicates">Duplicates Report</option>
            </select>
          </div>
          <div class="form-group">
            <label for="reportFormatModal">Report Format</label>
            <select class="form-control" id="reportFormatModal">
              <option value="pdf">PDF</option>
              <option value="csv">CSV</option>
            </select>
          </div>
          <div class="form-group">
            <label for="reportLimitModal">Number of Entries (N):</label>
            <input type="number" id="reportLimitModal" class="form-control" value="10" min="1" max="500" required>
          </div>
          <div class="form-group">
            <label for="sortOrderModal">Sort Order:</label>
            <select id="sortOrderModal" class="form-control">
              <option value="distance_desc">Distance (Descending)</option>
              <option value="distance_asc">Distance (Ascending)</option>
              <option value="id_asc">Stop ID (Ascending)</option>
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Generate Report</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        </div>
      </div>
    </form>
  </div>
</div>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- Popper.js (required for Bootstrap dropdowns) -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- jQuery UI (for draggable functionality) -->
<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
<!-- Leaflet scripts -->
<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
<!-- Custom scripts -->
<script src="{{ url_for('static', filename='js/popup-utils.js') }}"></script>
<script src="{{ url_for('static', filename='js/popup-renderer.js') }}"></script>
<script src="{{ url_for('static', filename='js/move_popup.js') }}"></script>
<script src="{{ url_for('static', filename='js/map-renderer.js') }}"></script>
<script src="{{ url_for('static', filename='js/manual-matching.js') }}"></script>
<script src="{{ url_for('static', filename='js/report.js') }}"></script>
<script src="{{ url_for('static', filename='js/operator-dropdown.js') }}"></script>
<script src="{{ url_for('static', filename='js/filters.js') }}"></script>
<script src="{{ url_for('static', filename='js/main.js') }}"></script>

</body>
</html>
